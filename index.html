<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script async src="opencv.js">

    </script>
</head>
<body>
    <span>Input</span>
    <span style="margin-left: 40%;">Output</span><br>
    <img id="input_img" style="width: 300px; height: 300px; border: 1px solid black; margin-right: 18%;">
    <canvas id="output" style="width: 300px; height: 300px; border: 1px solid black;"></canvas><br>
    <input type="file" style="margin-left: 25%;" id="fileinput">
</body>
<script>
    let img_input = document.getElementById('input_img');
    let file_input = document.getElementById('fileinput');

    file_input.addEventListener('change',(e)=> {
        img_input.src = URL.createObjectURL(e.target.files[0])
    },false);

    img_input.onload = function(){
        let mat = cv.imread(img_input);
        cv.cvtColor(mat,mat,cv.COLOR_RGB2GRAY);
        cv.imshow('output',mat);
        mat.delete();
    }
</script>
</html>
